<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Website Format</title>
        <link rel="stylesheet" type="text/css" href="styles/fromat-style.css" />
    </head>
    <body>
        <header>
            <img src="images/Header.jpg" alt="logo" width="107" height="50" />
            <div class="header-text"><span>Website Header</span></div>
        </header>
        
        <nav>
            <a href="https://www.google.com">Google</a>
            <a href="https://www.microsoft.com">Microsoft</a>
        </nav>
        
        <section>
            <h2>Section Header</h2>
            <p>Section paragraph</p>
        </section>
        
        <footer>
            &copy;2020 &copy;2020
        </footer>
    </body>
</html>
